<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Exercice Html</title>
</head>
<body>
  <fieldset class="votreidentite">
    <legend>Votre identité</legend>
    <ol>
      <li><label>Nom :</label><input type="text" placeholder="Nom" /></li>
      <li><label>Prénom :</label><input type="text" placerholder="Prénom" /></li>
      <li><label>Adresse mail :</label><input type="text" placerholder="Adressemail" /></li>
    </ol>
  </fieldset>
  <fieldset class="addressedelivraison">
    <legend>Addresse de livraison</legend>
    <ol>
      <li><label>Adress : </label><textarea name="adress" placeholder="Adress"></textarea></li>
      <li><label>Code postal : </label><input type="text" placeholder="Code postal" /></li>
      <li><label>Ville : </label><input type="text" placeholder="Ville" /></li>
    </ol>
  </fieldset>
  <fieldset class="informationdereglemant">
    <legend>Information de réglement</legend>
    <ol>
      <li><p>Type de carte bancaire : </p>
        <ul>
          <li><input type="radio" name="carteCredit" value="Visa" /> <label>Visa</label></li>
          <li><input type="radio" name="carteCredit" value="MasterCard" /> <label>MasterCard</label></li>
        </ul>
      </li>
      <li><label>Numéro de carte : </label><input type="text" value="Numéro de carte" /></li>
      <li><label>Code de sécurité : </label><input type="text" value="Code de sécurité" /></li>
      <li><label>Nom du titulaire : </label><input type="text" value="Nom du titulaire" /></li>
    </ol>
  </fieldset>
  <button type="button">J'achète! </button>
</body>
</html>
